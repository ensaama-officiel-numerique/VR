<!-- source : https://aframe.io/docs/1.4.0/introduction/ -->
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
         AFRAME.registerComponent('traceinit', {
            tick: function () {
                var trace = document.querySelector('#txtlog');
                var newvalue = "";
                trace.setAttribute('value', newvalue);
            }
        });  
        AFRAME.registerComponent('say', {
            tick: function () {
                var trace = document.querySelector('#txtlog');
                var newvalue = trace.getAttribute('value');
                newvalue += "\n"+this.el.id+" = new";
                trace.setAttribute('value', newvalue);
            }
        });                         
    </script>
</head>

<body>
    <a-scene>
        <a-box id="box" say position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere id="sphere" say aabb-collider position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
        <a-cylinder id="cylinder" say position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- PLAYER -->
        <a-entity id="player" position="0 0 0" move="trace: false" fly="trace: true">
            <a-entity id="cam" camera position="0 0.5 0" currentposition="trace:false" look-controls
                wasd-controls="acceleration:10">
                <a-text id="txtlog" traceinit value="" align="center" color="#FF0000" position="0 0 -1" rotation="0 0 0"
                    scale="0.25 0.25 0.25">
                </a-text>
            </a-entity>
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
