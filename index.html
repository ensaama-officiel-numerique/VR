<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>
      <a-box position="-1 1 -3" 
             rotation="0 45 0"
             width="0.5" height="2" depth="0.5"
             color="#FF0000">
      </a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="0.25" color="#FFC65D"></a-cylinder>
      
      <a-plane position="0 -0.4 -2"
               rotation="-90 0 0" 
               width="4" height="4" 
               color="#7BC8A4">
      </a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>

  </body>

</html>
